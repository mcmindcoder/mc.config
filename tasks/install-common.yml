---

- name: 'Install common linux packages'
  apt:
    package: ['guake', 
              'ssh', 
              'sshfs', 
              'xcalib', 
              'sublime-text', 
              'blueman', 
              'thunderbird', 
              'aptitude', 
              'audacious', 
              'cheese', 
              'virtualbox', 
              'virtualbox-qt', 
              'openvpn', 
              'network-manager-openvpn', 
              'network-manager-openvpn-gnome', 
              'ktouch', 
              'winff', 
              'gparted', 
              'smplayer', 
              'gir1.2-gtop-2.0', 
              'blender', 
              'pepperflashplugin-nonfree',
              'dconf-editor', 
              'dconf-tools',
              'encfs',
              'exiftool',
              'htop',
              'gimp']
    state: present
    allow_unauthenticated: no
    update_cache: yes


- name: 'Install Ubuntu specific packages'
  apt:
    package: ['exfat-fuse',
              'exfat-utils',
              'gnome-tweaks',
              'xdg-desktop-portal']
    state: present
    allow_unauthenticated: no
    update_cache: yes
  when: linux_distro_name == 'ubuntu'


- name: 'Install Mint specific packages'
  apt:
    package: ['mint-backgrounds-*',
              'spotify-client']
    state: present
    allow_unauthenticated: no
    update_cache: yes
  when: linux_distro_name == 'mint'


